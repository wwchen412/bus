<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>

    </header>


    <div id="wrap">

        <div class="member-nav">
            <ul>
                <li><a href="" class="active">會員資訊</a></li>
                <li>
                    <a href="history.html">消費紀錄</a>
                </li>
            </ul>
        </div>


        <div class="container-mini">
            <div class="shipping-block">
                <div class="" style="padding:0 15px">

                    <div class="member-form">
                        <form action="" id="member-form">

                            <h3>收信人資料填寫</h3>
                            <div class="row my-selector-a">
                                <div class="bus-6 bus-sm-12">
                                    <div class="input-group">
                                        <label for="">
                                            <p>會員姓名</p>
                                            <input name="name" type="text" placeholder="姓名" required>
                                        </label>

                                    </div>
                                </div>
                                <div class="bus-6 bus-sm-12">
                                    <div class="input-group">
                                        <label for="">
                                                <p>生日</p>
                                            <input name="birth" type="date" style="font-size:.8rem;" required>
                                        </label>
                                    </div>
                                </div>
                                <div class="bus-12">
                                    <div class="input-group">
                                        <label for="">
                                            <p>會員手機</p>
                                                <input name="tel" type="tel" required class="mobileTaiwan" required>
                                        </label>

                                    </div>
                                </div>
                                <div class="bus-12">
                                    <div class="input-group">
                                        <label for="">
                                                <p>電子信箱</p>
                                                    <input name="email" type="email" required>
                                            </label>

                                    </div>
                                </div>
                                <div class="bus-12 bus-sm-12">
                                    <div class="input-group">
                                        <label for="">
                                            <p>會員地址</p>
                                            <div class="select-wrap">
                                                <select name="" id="" class="country" required>
                                                    <option value="縣市">縣市</option>
                                                </select>
                                            </div>
                                             
                                               
                                         </label>
                                        <div class="select-wrap">
                                            <select name="" id="" class="district" required>
                                                    <option value="縣市">鄉鎮市區</option>
                                        </select></div>
                                    </div>
                                </div>

                                <div class="bus-12 bus-sm-12">

                                    <div class="input-group">
                                        <label for=""><p></p>
                                        <input type="text" placeholder="聯絡地址" required></label>
                                    </div>
                                </div>
                            </div>
                            <h3>密碼修改</h3>
                            <div class="input-group">
                                <div class="row">
                                    <div class="bus-12 bus-sm-12">

                                        <div class="input-group">
                                            <label for=""><p>目前密碼</p>
                                             <input type="password" value="1111111"></label>
                                        </div>

                                    </div>
                                    <div class="bus-12 bus-sm-12">

                                        <div class="input-group">
                                            <label for=""><p>新密碼</p>
                                           <input type="password" value="" name="user_pwd" minlength="6" class="user_pwd" id="user_pwd_input"></label>
                                        </div>

                                    </div>
                                    <div class="bus-12 bus-sm-12">

                                        <div class="input-group">
                                            <label for=""><p>密碼確認</p>
                                             <input type="password" value="" class="user_pwd_again" name=""></label>
                                        </div>

                                    </div>

                                </div>


                            </div>
                            <div class="btn-group">
                                <a href="" class="btn btn-outline-gray">取消修改</a>
                                <button type="submit" class="btn btn-outline-yellow">確認修改</button>
                            </div>


                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <footer>

        <div class="d-flex justify-between footer-top">
            <div class="logo">
                <img src="Content/img/logo.svg" alt="">
            </div>
            <div class="social">
                <ul>
                    <li>
                        <a href=""><img src="Content/img/facebook.svg" alt="" class="img-fluid"></a>
                        <div class="tip">前往粉絲團</div>
                    </li>
                    <li>
                        <a href=""><img src="Content/img/line.svg" alt="" class="img-fluid"></a>
                        <div class="tip">LINE</div>
                    </li>
                    <li>
                        <a href=""><img src="Content/img/ask.svg" alt="" class="img-fluid"></a>
                        <div class="tip">問與答</div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="d-flex justify-between footer-btm">
            <div class="contact">
                <p><img src="Content/img/phone.svg" alt="" style="width:1rem;margin-right:5px;">0809-080-016</p>
                <p><img src="Content/img/clock.svg" alt="" style="width:1rem;margin-right:5px;">週一～週五 10:00~12:00 & 13:30~18:00</p>
            </div>

            <div class="footer-nav d-sm-none">
                <ul>
                    <li>
                        <a href="">逛巴士</a>
                    </li>
                    <li>
                        <a href="">逛品牌</a>
                    </li>
                    <li>
                        <a href="">逛商品</a>
                    </li>
                    <li>
                        <a href="">逛美食</a>
                    </li>
                    <li>
                        <a href="">優惠活動</a>
                    </li>
                </ul>
            </div>

        </div>
        <div class="copyright">
            <p style="font-size:.8rem;">Copyright © 2016 K.K.Media All rights reserved</p>
        </div>
    </footer>
    <!-- jQuery JS 1.12.4 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="Content/js/jquery.validate.min.js"></script>
    <script src="Content/js/validate-plus.js"></script>
    <script src="Content/js/tw-city-selector.min.js"></script>
    <script src="Content/js/all.js"></script>
    <script>
        new TwCitySelector({
            el: ".my-selector-a", // 同 DOM querySelector()
            elCounty: ".country",
            elDistrict: ".district"
        });
    </script>
    <script>
        $('.user_pwd').change(function() {
            if ($(this).val.length !== 0) {
                $('.user_pwd_again').attr('name', 'user_pwd_again');
            }
        })

        $("#member-form").validate({
            submitHandler: function(form) {
                form.submit();
            },
            errorPlacement: function(error, element) {
                element.closest('.input-group').append(error);
            },
            rules: {
                user_pwd_again: {
                    equalTo: '#user-pwd-input'
                }
            }
        });
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- 換fb api -->
    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = 'https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v2.11&appId=288053411702507';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <header>

    </header>


    <div id="wrap" class="d-flex justify-center align-items-center" style="background:#f2f2f2">


        <div class="login-form text-center">
            <div class="logo  mb"><img src="Content/img/logo.svg" alt=""></div>
            <h3>登入</h3>
            <form action="">
                <div class="input-group">
                    <label for="">
                        <input type="text" placeholder="帳號">
                    </label>
                </div>
                <div class="input-group">
                    <label for="">
                            <input type="password" placeholder="密碼">
                        </label>
                </div>
                <button type="button" class="btn btn-login mb-40">登入</button>
                <p class="mb-40">or</p>
                <div class="fb-login-button mb" data-max-rows="1" data-size="medium" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>
                <a href="">忘記密碼 </a>|
                <a href="sign-up.html">註冊帳號 </a>

            </form>
        </div>


    </div>

    <footer>

    </footer>
    <!-- jQuery JS 1.12.4 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="Content/js/all.js"></script>


</body>

</html>
